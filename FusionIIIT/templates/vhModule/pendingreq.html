{% load static %}
{% block pendingreq %}

{% comment %}The tab menu starts here!{% endcomment %}
<div class="ui pointing secondary menu">
    <a class="active item" data-tab="pendingrequests">
        Requests
    </a>
</div>

<div class="ui active tab" data-tab="pendingrequests">
    <div class="ui vertical segment">
        <table class="ui very basic collapsing celled sortable table">
            <thead>
                <tr>
                    <th>Intender</th>

                    <th>Room(s)</th>

                    <th>Type</th>

                    <th class="three wide column">
                        Details
                    </th>

                    <th>Approve</th>

                </tr>
            </thead>

            <tbody>
                {% for booking in pending_bookings %}
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                {{ booking.visitor.intender }}
                                <div class="sub header">
                                {{ booking.visitor.intender.email }}
                                </div>
                            </div>
                        </h4>
                    </td>

                    <td>
                        <select class="selectpicker" name="" data-width="100%" multiple title="rooms" multiple data-live-search="true">
                          {% for available_rooms1 in available_rooms %}
                            <option value="{{available_rooms1.pk}}">{{available_rooms1.room}}</option>
                          {% endfor %}
                        </select>

                    </td>

                    <td>

                    </td>

                    <td>
                        ...
                    </td>

                    <td class="collapsing">
                        <i class="checkmark icon accept_booking" id="accept{{booking.pk}}" data-pk="{{booking.pk}}"></i>
                        <i class="remove icon remove_booking" id="remove{{booking.pk}}" data-pk="{{booking.pk}}"></i>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <div class="ui divider"></div>

    </div>
</div>

{% endblock %}
