{% block bookingrequestaction %}
        <div class="ui vertical stripe team segment" id="request_modal">
            {% for booking in request_detail %}
            <form class="ui large form">
                <div>
                    <div class="field">
                        <div class="two fields">
                            <div class="field">
                                <label>Name </label>
                                <input type="text" value="{{ booking.visitor.visitor_name }}" readonly>
                            </div>

                            <div class="field">
                                <label>Organisation</label>
                                <input type="text" value="" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="two fields">
                            <div class="field">
                                <label>Phone </label>
                                <input  type="number" value="{{ booking.visitor.visitor_phone}}" readonly>
                            </div>

                            <div class="field">
                                <label>Email</label>
                                <input type="Email" value="{{ booking.visitor.visitor_email }}">
                            </div>
                        </div>
                    </div>


                    <div class="two fields">
                        <div class="field">
                            <label>From:</label>
                            <div class="ui calendar" id="rangestart1">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" class="date-selector" value="{{ booking.booking_from }}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label>To:</label>
                            <div class="ui calendar" id="rangeend1">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" value="{{ booking.booking_to }}" class="date-selector" readonly>
                                </div>
                            </div>
                        </div>
                        </div>

                    <div class="sixteen wide field">
                        <label>Address</label>
                        <div class="ui fluid input">
                            <textarea class="ui textarea" rows="2" value="{{ booking.visitor.visitor_address }}"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="four fields">

                            <div class="field">
                                <label>Category:</label>

                                <div class="ui fluid search selection dropdown">
                                    <input name="category" type="hidden">
                                    <i class="dropdown icon"></i>

                                    <div class="default text">Select</div>

                                    <div class="menu">
                                        <div class="item" data-value="A">
                                            A
                                        </div>

                                        <div class="item" data-value="B">
                                            B
                                        </div>

                                        <div class="item" data-value="C">
                                            C
                                        </div>

                                        <div class="item" data-value="D">
                                            D
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label>Country</label>
                                <div class="ui fluid input">
                                    <input value="{{ booking.visitor.nationality }}" readonly>
                                </div>
                            </div>

                            <div class="field">
                                <label>Number Of People</label>

                                <div class="ui fluid input">
                                    <input value="{{ booking.person_count }}" type="number" readonly>
                                </div>
                            </div>

                            <div class="field">
                                <label>Rooms</label>
                                <select name="rooms" multiple="" class="ui fluid dropdown">
                                    {% for room in available_rooms %}
                                        <option value='{{ room }}'>{{ room }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>Purpose Of Visit</label>
                        <div class="ui fluid input">
                            <textarea rows="2" value="{{ booking.purpose }}" readonly></textarea>
                        </div>
                    </div>

                </div>
                <div class="field">
                    <label></label>
                    <div class="ui large primary button right floated" id="booking-detail-submit">
                        Submit
                    </div>
                </div>
                <br>
                <br>
            </form>
            {% endfor %}
        </div>
{% endblock %}
