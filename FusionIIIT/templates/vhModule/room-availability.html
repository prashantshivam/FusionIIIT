{% block roomstatus %}
    {% comment %}The tab menu starts here!{% endcomment %}

    <div class="ui active tab" data-tab="roomstatus">
        <div class="ui vertical segment">
            <table class="ui structured celled sortable table" style="margin-bottom: 16px;">
                <thead>
                <tr>

                    <th rowspan="2">Room Number</th>
                    <th rowspan="2">Floor</th>
                    <th rowspan="4"><center>Room Status</center></th>

                </tr>
                </thead>

                <tbody>
                    {% for room in available_rooms %}
                    <tr>
                        <td>
                            {{ room }}
                        </td>
                        <td>
                            {{ room.room_floor }}
                        </td>
                        <td>
                            <div class="field" style="display: none" id=select-{{room.room_number}}>
                                <div class="ui fluid search selection dropdown">
                                    <input name="Select" type="hidden" onchange='submit_room_status("{{ room.room_number }}")' id="input-{{room.room_number}}">
                                    <i class="dropdown icon"></i>

                                    <div class="default text">{{ room.status }}</div>
                                    <div class="menu">
                                        <div class="item" data-value="UnderMaintenance">
                                            Under Maintenance
                                        </div>

                                        <div class="item" data-value="Available">
                                            Available
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <span style="display: inline;" id=show-{{room.room_number}} >
                                {{ room.status }}
                            </span>
                            <i class="edit icon" onclick="edit_room_status('{{ room.room_number }}')" style="float: right;" id="submit-{{room.room_number}}"></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>
{% endblock %}
