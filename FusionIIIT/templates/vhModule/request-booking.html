{% block bookaroom %}
    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="request-booking">
            Request Booking
        </a>
    </div>

    <div class="ui active tab" data-tab="request-booking">
        <div class="ui vertical stripe team segment"
             style="padding-left: 3.5%;
                padding-right: 3.5%;">

            <form class="ui large form" id="request-booking-form">
                <div class="field">
                    <label>Intender ID:</label>
                    <div class="ui fluid search selection dropdown">
                        <input name="intender" type="hidden">
                        <i class="dropdown icon"></i>

                        <div class="default text">Select</div>

                        <div class="menu">
                            {% for intender in intenders%}
                            <div class="item" data-value="{{ intender.id }}">
                                {{ intender }}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>From:</label>
                        <div class="ui calendar" id="rangestart1">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="From" name="booking-from" class="date-selector">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>To:</label>
                        <div class="ui calendar" id="rangeend1">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="To" name="booking-to" class="date-selector">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Number Of People </label>
                    <div class="ui fluid input">
                        <input name="number-of-people" type="number">
                    </div>
                </div>

                <div class="field">
                    <label>Purpose Of Visit</label>
                    <div class="ui fluid input">
                        <textarea rows="2" name="purposeofvisit"></textarea>
                    </div>
                </div>
                <input type="hidden" name="csrf" value="{{ csrf_token }}">
                <div class="field">
                    <label></label>
                    <div class="ui large primary button right floated" id="request-booking-form-submit">
                        Submit
                    </div>
                </div>
                <br>
                <br>
            </form>
            <div class="ui divider"></div>
        </div>
    </div>
{% endblock %}
