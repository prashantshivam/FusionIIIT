{% block newsession %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="newsession">
            New Session
        </a>
    </div>

    <div class="ui active tab" data-tab="newsession">
        <div class="ui vertical segment">
            <form>
                {% comment %}The add a new skill Accordian starts here!{% endcomment %}
                <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                    <div class="two fields">
                        <div class="field">
                            <label>Club</label>
                            <select class="ui search fluid dropdown">
                                <option value="">Select</option>
                                <option value="club1">Club #1</option>
                                <option value="club2">Club #2</option>
                                <option value="club3">Club #3</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="three fields">
                        <div class="six wide field">
                            <label>Coordinator</label>
                            <input value="Zlatan Ibrahimovic" class="ui large input" readonly>
                        </div>

                        <div class="six wide field">
                            <label>Email</label>
                            <input value="gmail@zlatan.com" class="ui large input" type="email" readonly>
                        </div>

                        <div class="four wide field">
                            <label>Roll Number</label>
                            <input value="2015121" class="ui large input" readonly>
                        </div>
                    </div>

                    <div class="three fields">
                        <div class="field">
                            <label>Venue</label>
                            <input placeholder="Venue">
                        </div>

                        <div class="field">
                            <label>Date</label>
                            <div class="ui calendar" id="rangestart">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" placeholder="From">
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label>Time</label>
                            <input type="time" class="ui large input">
                        </div>
                    </div>

                    <div class="field">
                        <label>Details & Description</label>
                        <textarea rows="2"></textarea>
                    </div>

                    <div class="field">
                        <button class="ui primary button right floated" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
        </div>
        <br>
        <div class="extra content"></div>
    </div>

{% endblock %}
