{% block clubbudget %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="clubbudgetform">
            Club Budget Form
        </a>
    </div>

    <div class="ui active tab" data-tab="clubbudgetform">
        <div class="ui vertical segment">
            <form>
                {% comment %}The add a new skill Accordian starts here!{% endcomment %}
                <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                    <div class="two fields">
                        <div class="field">
                            <label>Category</label>
                            <select class="ui search fluid dropdown">
                                <option value="">Select</option>
                                <option value="category1">Category #1</option>
                                <option value="category2">Category #2</option>
                                <option value="category3">Category #3</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>Club</label>
                            <select class="ui search fluid dropdown">
                                <option value="">Select</option>
                                <option value="club1">Club #1</option>
                                <option value="club2">Club #2</option>
                                <option value="club3">Club #3</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="three fields">
                        <div class="six wide field">
                            <label>Coordinator</label>
                            <input value="Zlatan Ibrahimovic" class="ui large input" readonly>
                        </div>

                        <div class="six wide field">
                            <label>Email</label>
                            <input value="gmail@zlatan.com" class="ui large input" type="email" readonly>
                        </div>

                        <div class="four wide field">
                            <label>Roll Number</label>
                            <input value="2015121" class="ui large input" readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label>Budget For</label>
                        <input placeholder="Budget For" cla ss="ui large input"></input>
                    </div>

                    <div class="field">
                        <label>Attachments (if any)</label>
                        <input class="ui input" type="file"></input>
                    </div>

                    <div class="field">
                        <label>Details & Description</label>
                        <textarea rows="2"></textarea>
                    </div>

                    <div class="field">
                        <button class="ui primary button right floated" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
        </div>
        <br>
        <div class="extra content"></div>
    </div>

{% endblock %}
